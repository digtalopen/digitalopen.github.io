<!DOCTYPE html>
<html>
<head>
  <title>간단한 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .calculator {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>간단한 계산기</h2>
    <label for="num1">첫 번째 숫자:</label>
    <input type="number" id="num1" name="num1" />

    <label for="num2">두 번째 숫자:</label>
    <input type="number" id="num2" name="num2" />

    <button onclick="add()">덧셈</button>
    <button onclick="multiply()">곱셈</button>

    <p id="result">결과가 표시됩니다.</p>
  </div>

  <script>
    function add() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 + num2;
      document.getElementById("result").innerText = "결과: " + result;
    }

    function multiply() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 * num2;
      document.getElementById("result").innerText = "결과: " + result;
    }
  </script>
</body>
</html>
